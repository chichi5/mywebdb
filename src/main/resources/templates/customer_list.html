<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>客戶總覽</h1>

<table id="customers">
    <tr>
        <th>客戶編號</th>
        <th>客戶名稱</th>
        <th>聯絡電話</th>
        <th>國家</th>
        <th>都市</th>
        <th>採購額度</th>
    </tr>
    <tr th:each="cust:${custs}">
        <td th:text="${cust.getCustomerNumber()}"></td>
        <td th:text="${cust.getCustomerName()}"></td>
        <td th:text="${cust.getPhone()}"></td>
        <td th:text="${cust.getCountry()}"></td>
        <td th:text="${cust.getCity()}"></td>
        <td th:text="${cust.getCreditLimit()}"></td>
    </tr>
</table>
</body>
</html>
